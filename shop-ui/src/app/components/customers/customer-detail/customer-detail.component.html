<mat-card class="example-card" [dir]="utilService.getDirection() | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon class="icon">edit</mat-icon>
    </div>
    <mat-card-title>{{data.translatePrefix + 'title' | translate}}</mat-card-title>
    <mat-card-subtitle>{{data.translatePrefix + 'subtitle' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>{{'customers.customerDetailPage.title' | translate}}</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="btn">{{data.translatePrefix + 'saveBtn' | translate}}</button>
    <button mat-raised-button color="warn" class="btn" (click)="onClick(null)">{{data.translatePrefix + 'cancelBtn' | translate}}</button>
  </mat-card-actions>
</mat-card>
