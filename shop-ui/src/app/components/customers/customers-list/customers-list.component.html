<div [ngStyle]="{'text-align': textAlignment$ | async}">
  <h2>{{'customers.customersListPage.pageTitle' | translate}}</h2>
</div>
<table mat-table [dataSource]="customers$" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="customerFullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customerName + ' ' + element.customerSurname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cell Phone Nr. </th>
    <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="homeAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Address </th>
    <td mat-cell *matCellDef="let element"> {{element.homeAddress}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="{{'customers.customersListPage.actionBtn.preview' | translate}}">
        <mat-icon>contact_page</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="{{'customers.customersListPage.actionBtn.edit' | translate}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="{{'customers.customersListPage.actionBtn.delete' | translate}}">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
